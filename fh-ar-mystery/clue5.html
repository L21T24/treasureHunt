<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Case Closed</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0b0b0b;
        color: #fff;
        font-family: system-ui, Arial, sans-serif;
        overflow: hidden;
      }

      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(520px, 100%);
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 18px;
        padding: 22px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      }

      h1 {
        margin: 0 0 10px;
        font-size: 28px;
        letter-spacing: 0.5px;
      }

      p {
        margin: 10px 0;
        line-height: 1.45;
        opacity: 0.92;
      }

      .badge {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.18);
        background: rgba(255,255,255,0.06);
        font-size: 13px;
        opacity: 0.95;
      }

      .btnRow {
        display: flex;
        gap: 12px;
        margin-top: 18px;
        flex-wrap: wrap;
      }

      button {
        flex: 1;
        min-width: 160px;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.10);
        color: white;
        font-size: 15px;
      }

      .small {
        margin-top: 14px;
        font-size: 12px;
        opacity: 0.6;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>✅ CASE CLOSED</h1>

        <p>
          Alex K. was found in the media lab.
          Alive. Overworked. Confused. Running on caffeine and pure panic.
        </p>

        <p>
          Final statement:
          <br />
          <b>“Sorry for the chaos… I just needed to finish the project.”</b>
        </p>

        <span class="badge">FH Mystery Investigation Unit</span>

        <div class="btnRow">
          <button onclick="window.location.href='index.html'">Restart</button>
          <button onclick="window.location.href='clue1.html'">Back to Clue 1</button>
        </div>

        <div class="small">
          Tip: If the page looks old on mobile, add <b>?v=1</b> to the URL to bypass cache.
        </div>
      </div>
    </div>
  </body>
</html>
