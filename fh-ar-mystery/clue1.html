<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Clue 1</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* Fullscreen container */
      #ar {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
      }

      /* Make A-Frame canvas fullscreen */
      #ar .a-canvas,
      #ar canvas {
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      /* Make MindAR camera video fullscreen */
      #mindar-video, video {
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
      }

      /* Simple start overlay (required gesture for camera) */
      #startOverlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.65);
        z-index: 9999;
        font-family: system-ui, Arial, sans-serif;
        color: #fff;
        text-align: center;
        padding: 24px;
      }
      #startBtn {
        font-size: 18px;
        padding: 12px 18px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.12);
        color: #fff;
      }
      #msg {
        margin-top: 14px;
        opacity: 0.9;
        font-size: 14px;
        line-height: 1.3;
      }
    </style>
  </head>

  <body>
    <div id="startOverlay">
      <div>
        <button id="startBtn">Start Camera</button>
        <div id="msg">
          After it starts: point at the police report image (marker1.jpg).
        </div>
      </div>
    </div>

    <div id="ar">
      <a-scene
        mindar-image="imageTargetSrc: ../assets/targets.mind; autoStart: false; uiScanning: false; uiLoading: false;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="antialias: true; alpha: true"
      >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane position="0 0 0" width="1.4" height="0.8" material="color: white; opacity: 0.92"></a-plane>
          <a-text
            value="CLUE 1:\nFind the place where silence lives between shelves."
            position="-0.65 0.2 0.01"
            width="1.3"
            color="#111"
          ></a-text>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const overlay = document.getElementById("startOverlay");
      const btn = document.getElementById("startBtn");
      const msg = document.getElementById("msg");

      btn.addEventListener("click", async () => {
        try {
          msg.textContent = "Starting camera… allow permission ✅";
          await sceneEl.systems["mindar-image-system"].start();
          overlay.style.display = "none";
        } catch (e) {
          console.error(e);
          msg.textContent =
            "Camera failed. Check: browser permission (Camera = Allow) and that targets.mind path is correct.";
        }
      });
    </script>
  </body>
</html>
