<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Clue 1</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      /* Force everything MindAR/A-Frame renders to be full-screen */
      a-scene, .a-canvas, canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      /* THIS is the important one: MindAR camera video element */
      #mindar-video, video {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
      }

      /* Kill MindAR overlays if they appear */
      .mindar-ui-overlay, .mindar-ui-loading, .mindar-ui-scanning {
        display: none !important;
      }

      /* Minimal start overlay (required because camera start needs a user gesture) */
      #start {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.6);
        color: white;
        font-family: system-ui, Arial, sans-serif;
        font-size: 18px;
        z-index: 999999;
      }
      #start button {
        font-size: 18px;
        padding: 12px 18px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.12);
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="start"><button id="startBtn">Tap to start camera</button></div>

    <a-scene
      mindar-image="imageTargetSrc: ../assets/targets.mind; autoStart: false; uiScanning: false; uiLoading: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true;"
    >
      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

      <!-- Your AR content (kept, but you can delete if you truly want NOTHING) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" width="1.4" height="0.8" material="color: white; opacity: 0.92"></a-plane>
        <a-text
          value="POLICE NOTE:\nVictim last seen entering FH late at night.\n\nNEXT HINT:\nFind the place where silence lives between shelves."
          position="-0.65 0.25 0.01"
          width="1.3"
          color="#111"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const startOverlay = document.getElementById("start");
      const startBtn = document.getElementById("startBtn");

      startBtn.addEventListener("click", async () => {
        try {
          await sceneEl.systems["mindar-image-system"].start();
          startOverlay.style.display = "none";
        } catch (e) {
          // If camera permission is blocked, this is where it fails.
          startBtn.textContent = "Camera blocked â€” allow permission";
          console.error(e);
        }
      });
    </script>
  </body>
</html>
