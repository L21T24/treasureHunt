<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FH Mystery â€” Clue 1</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR (A-Frame integration) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>


html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

a-scene {
  position: fixed !important;
  inset: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
}





      html, body { margin:0; padding:0; height:100%; background:#000; font-family: system-ui, Arial; }
      .ui {
        position: fixed; left: 0; right: 0; top: 0;
        padding: 12px; color: white; z-index: 10;
        display: flex; gap: 10px; align-items: center; justify-content: space-between;
        background: linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,0));
      }
      .card {
        position: fixed; left: 12px; right: 12px; bottom: 12px;
        padding: 12px; border-radius: 14px;
        background: rgba(0,0,0,.65); color: white; z-index: 10;
      }
      button {
        border: 1px solid rgba(255,255,255,.35);
        background: rgba(255,255,255,.12);
        color: white; padding: 10px 12px; border-radius: 12px;
      }
    </style>
  </head>

  <body>
    <div class="ui">
      <div>ðŸ”Ž Clue 1</div>
      <button id="startBtn">Start AR</button>
    </div>

    <div class="card" id="status">
      Tap <b>Start AR</b>, then point your camera at the printed marker for Clue 1.
    </div>

    <!-- IMPORTANT:
      - targets.mind will be generated in Step 4.
      - We use targetIndex="0" for marker1.
    -->
    <a-scene
  mindar-image="imageTargetSrc: ../assets/targets.mind; autoStart: false; uiScanning: false; uiLoading: false;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
>

    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Anchor content to image target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Floating text panel -->
        <a-plane position="0 0 0" width="1.4" height="0.8" material="color: white; opacity: 0.92"></a-plane>

        <a-text
          value="POLICE NOTE:\nVictim last seen entering FH late at night.\n\nNEXT HINT:\n'Find the place where silence lives between shelves.'"
          position="-0.65 0.25 0.01"
          width="1.3"
          color="#111"
        ></a-text>

        <!-- Simple 3D indicator -->
        <a-box position="0 -0.55 0.05" depth="0.1" height="0.1" width="0.1"></a-box>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const startBtn = document.getElementById("startBtn");
      const status = document.getElementById("status");

      startBtn.addEventListener("click", async () => {
        try {
          status.innerHTML = "Starting cameraâ€¦ If it asks for permission, allow it âœ…";
          await sceneEl.systems["mindar-image-system"].start();
          status.innerHTML = "Scanningâ€¦ Point at the Clue 1 marker ðŸ‘€";
          startBtn.disabled = true;
          startBtn.textContent = "AR Running";
        } catch (err) {
          console.error(err);
          status.innerHTML = "Could not start AR. Most common causes: not HTTPS, or camera permission denied.";
        }
      });
    </script>
  </body>
</html>
