<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Clue 1</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: system-ui, Arial, sans-serif;
      }

      #ar {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
      }

      #ar canvas,
      #ar .a-canvas {
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      #mindar-video, video {
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
      }

      #startOverlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.65);
        z-index: 9999;
        color: white;
      }

      #startBtn {
        font-size: 18px;
        padding: 14px 20px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.12);
        color: white;
      }

      /* NEXT CLUE BUTTON */
      #nextBtn {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        z-index: 9999;
        display: none;
        padding: 14px 20px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(0,0,0,0.7);
        color: white;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="startOverlay">
      <button id="startBtn">Start Camera</button>
    </div>

    <!-- PERMANENT NEXT BUTTON -->
    <button id="nextBtn">Go to next clue â†’</button>

    <div id="ar">
      <a-scene
        mindar-image="imageTargetSrc: ../assets/targets.mind; autoStart: false;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane
            position="0 0 0"
            width="1.4"
            height="0.8"
            material="color: white; opacity: 0.92"
          ></a-plane>

          <a-text
            value="CLUE 1:\nFind the place where silence lives between shelves."
            position="-0.65 0.2 0.01"
            width="1.3"
            color="#111"
          ></a-text>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const startBtn = document.getElementById("startBtn");
      const overlay = document.getElementById("startOverlay");
      const nextBtn = document.getElementById("nextBtn");

      startBtn.addEventListener("click", async () => {
        await sceneEl.systems["mindar-image-system"].start();
        overlay.style.display = "none";
        nextBtn.style.display = "block"; // always visible now
      });

      nextBtn.addEventListener("click", () => {
        window.location.href = "clue2.html";
      });
    </script>
  </body>
</html>
