<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Clue 1</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: system-ui, Arial, sans-serif;
      }

      #ar {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
      }

      #ar canvas,
      #ar .a-canvas {
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      #mindar-video, video {
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
      }

      /* START OVERLAY */
      #startOverlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.65);
        z-index: 9999;
        color: white;
        text-align: center;
        padding: 24px;
      }

      #startOverlay p {
        margin-bottom: 16px;
        font-size: 15px;
        opacity: 0.9;
      }

      #startBtn {
        font-size: 18px;
        padding: 14px 20px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.12);
        color: white;
      }

      /* HINT BUTTON */
      #hintBtn {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 9999;
        display: none;
        padding: 10px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(0,0,0,0.6);
        color: white;
        font-size: 14px;
      }

      /* NEXT BUTTON */
      #nextBtn {
        position: fixed;
        left: 16px;
        bottom: 16px;
        z-index: 9999;
        display: none;
        padding: 10px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(0,0,0,0.6);
        color: white;
        font-size: 14px;
      }

      /* HINT POPUP */
      #hintPopup {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.7);
        z-index: 10000;
      }

      #hintContent {
        background: #111;
        color: white;
        padding: 20px;
        border-radius: 16px;
        max-width: 320px;
        text-align: center;
      }

      #closeHint {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.12);
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- START OVERLAY -->
    <div id="startOverlay">
      <div>
        <p>
          Tap <b>Start Camera</b> and point your phone at the police report image.
        </p>
        <button id="startBtn">Start Camera</button>
      </div>
    </div>

    <!-- HINT BUTTON -->
    <button id="hintBtn">Need a hint?</button>

    <!-- NEXT BUTTON -->
    <button id="nextBtn">Go to next clue â†’</button>

    <!-- HINT POPUP -->
    <div id="hintPopup">
      <div id="hintContent">
        <h3>Hint</h3>
        <p>
          Think of a quiet place at FH where students study surrounded by books.
        </p>
        <button id="closeHint">Close</button>
      </div>
    </div>

    <div id="ar">
      <a-scene
        mindar-image="imageTargetSrc: ../assets/targets.mind; autoStart: false;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane
            position="0 0 0"
            width="1.4"
            height="0.8"
            material="color: white; opacity: 0.92"
          ></a-plane>

          <a-text
            value="CLUE 1:\nFind the place where silence lives between shelves."
            position="-0.65 0.2 0.01"
            width="1.3"
            color="#111"
          ></a-text>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const sceneEl = document.querySelector("a-scene");

      const startBtn = document.getElementById("startBtn");
      const overlay = document.getElementById("startOverlay");

      const hintBtn = document.getElementById("hintBtn");
      const hintPopup = document.getElementById("hintPopup");
      const closeHint = document.getElementById("closeHint");

      const nextBtn = document.getElementById("nextBtn");

      startBtn.addEventListener("click", async () => {
        await sceneEl.systems["mindar-image-system"].start();
        overlay.style.display = "none";
        hintBtn.style.display = "block";
        nextBtn.style.display = "block";
      });

      hintBtn.addEventListener("click", () => {
        hintPopup.style.display = "flex";
      });

      closeHint.addEventListener("click", () => {
        hintPopup.style.display = "none";
      });

      nextBtn.addEventListener("click", () => {
        window.location.href = "clue2.html";
      });
    </script>
  </body>
</html>
