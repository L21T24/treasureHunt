<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Clue 1</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      #ar {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
      }

      #ar .a-canvas,
      #ar canvas {
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      #mindar-video, video {
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
      }

      #startOverlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.65);
        z-index: 9999;
        font-family: system-ui, Arial, sans-serif;
        color: #fff;
        text-align: center;
        padding: 24px;
      }

      #startBtn {
        font-size: 18px;
        padding: 12px 18px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.12);
        color: #fff;
      }

      #msg {
        margin-top: 14px;
        opacity: 0.9;
        font-size: 14px;
        line-height: 1.3;
      }

      /* ðŸ”¹ Hint button */
      #hintBtn {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 9999;
        padding: 10px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(0,0,0,0.6);
        color: white;
        font-size: 14px;
      }

      /* ðŸ”¹ Hint popup */
      #hintPopup {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.7);
        z-index: 10000;
        font-family: system-ui, Arial, sans-serif;
      }

      #hintContent {
        background: #111;
        color: white;
        padding: 20px;
        border-radius: 16px;
        max-width: 320px;
        text-align: center;
      }

      #closeHint {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.12);
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="startOverlay">
      <div>
        <button id="startBtn">Start Camera</button>
        <div id="msg">
          After it starts: point at the police report image (marker1.jpg).
        </div>
      </div>
    </div>

    <!-- ðŸ”¹ Hint button -->
    <button id="hintBtn">Need a hint?</button>

    <!-- ðŸ”¹ Hint popup -->
    <div id="hintPopup">
      <div id="hintContent">
        <h3>Hint</h3>
        <p>
          Think of a place where students go when they need silence and books.
        </p>
        <button id="closeHint">Close</button>
      </div>
    </div>

    <div id="ar">
      <a-scene
        mindar-image="imageTargetSrc: ../assets/targets.mind; autoStart: false; uiScanning: false; uiLoading: false;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="antialias: true; alpha: true"
      >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane position="0 0 0" width="1.4" height="0.8" material="color: white; opacity: 0.92"></a-plane>
          <a-text
            value="CLUE 1:\nFind the place where silence lives between shelves."
            position="-0.65 0.2 0.01"
            width="1.3"
            color="#111"
          ></a-text>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const overlay = document.getElementById("startOverlay");
      const btn = document.getElementById("startBtn");
      const msg = document.getElementById("msg");

      btn.addEventListener("click", async () => {
        try {
          msg.textContent = "Starting cameraâ€¦ allow permission âœ…";
          await sceneEl.systems["mindar-image-system"].start();
          overlay.style.display = "none";
        } catch (e) {
          console.error(e);
          msg.textContent =
            "Camera failed. Check: browser permission (Camera = Allow) and that targets.mind path is correct.";
        }
      });

      /* ðŸ”¹ Hint logic */
      const hintBtn = document.getElementById("hintBtn");
      const hintPopup = document.getElementById("hintPopup");
      const closeHint = document.getElementById("closeHint");

      hintBtn.addEventListener("click", () => {
        hintPopup.style.display = "flex";
      });

      closeHint.addEventListener("click", () => {
        hintPopup.style.display = "none";
      });
    </script>
  </body>
</html>
